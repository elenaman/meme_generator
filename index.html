<html>
    <head>
        <title>Meme Generator</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>


    <div class="container">
    
        <div class="page-header">
            <h1><img src="meme.svg"> Meme Generator</h1>
        </div>
    
        <p>&nbsp;</p>
        
        <div class="row">
            <div class="col-md-6">
            
                <!-- BEGIN: Canvas rendering of generated Meme -->
                <canvas id="meme" class="img-fluid img-thumbnail" width="600" height="auto">
                    Unfortunately your browser does not support canvas.
                </canvas>
                <!-- END: Canvas rendering of generated Meme -->
            
            
                <a href="javascript:;" class="btn btn-primary btn-block" id="download_meme">
                    <i class="fa fa-download" aria-hidden="true"></i> Download
                </a>
            
            
                <img id="start-image" src="base_image.jpg"  alt="" />
            </div>
            <div class="col-md-6">
            
                <div class="row">
                    <div class="col-md-12">
                    
                        <div class="input-group">
                            <span class="input-group-addon">Image:</span>
                            <input type="file" class="form-control" id="imgInp" />
                        </div>
                        
                    </div>
                </div>
                
                
                
                <hr />
                
                <h3>Text 1:</h3>
                
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" value="One does not simply" id="text_top" />
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-md-3" for="text_top_offset">Offset from top:</label>
                        <div class="col-md-7">
                            <input style="width:100%" id="text_top_offset" type="range" min="0" max="500" value="10"/>
                        </div>
                        <div class="col-md-2 setting-value">
                            <span id="text_top_offset__val">50</span>px
                        </div>
                    </div>
                </div>
                
                
                <p>&nbsp;</p>
                
                <h3>Text 2:</h3>
                
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" value="set this meme as default" id="text_bottom" />
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-md-3" for="text_bottom_offset">Offset from top:</label>
                        <div class="col-md-7">
                            <input style="width:100%" id="text_bottom_offset" type="range" min="0" max="500" value="450"/>
                        </div>
                        <div class="col-md-2 setting-value">
                            <span id="text_bottom_offset__val">450</span>px
                        </div>
                    </div>
                </div>
                
                
                <hr />
                
                <p>&nbsp;</p>

                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-cogs" aria-hidden="true"></i> More options
                    </div>
                    <div class="card-body">
                    
                        <div class="row">
                            <div class="col-md-12">
                                
                                <div class="form-group">
                                    <div class="row">
                                        <label class="control-label col-md-3" for="text_font">Font:</label>
                                        <form>
                                            <select id="font_family" class="form-control">
                                                <option value="arial">Arial</option>
                                                <option value="Comic Sans MS">Comic Sans</option>
                                                <option value="pacifico">Pacifico</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="row">
                                        <label class="control-label col-md-3" for="text_font_color">Font color:</label>
                                        <div class="col-md-7">
                                            <input type="color" id="text_color" value="#ffffff">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="control-label col-md-3" for="text_font_size">Font size:</label>
                                        <div class="col-md-7">
                                            <input style="width:100%" id="text_font_size" type="range" min="0" max="72" value="40"/>
                                        </div>
                                        <div class="col-md-2 setting-value">
                                            <span id="text_font_size__val">28</span>pt
                                        </div>
                                    </div>
                                </div>
                                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
    </body>
</html>
